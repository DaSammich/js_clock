<script>

var old = new Date();
var on = true;
var total = 0;
var interval;
var ms_left = (25);

function create_stopwatch(mins) {


}

function min_to_ms(mins) {
	return mins * 60 * 1000;
}

function pause(interval) {
	if (on) {
		on = false;
		// save the cummulative time
		total += new Date().getTime() - old;
		clearInterval(interval);
	}
}

function unpause(interval) {
	if (!on) {
		// start over and add in the cumulative time
		old = new Date();
		start_timer();
		on = true;
	}
}

function add_zero(unit) {
	return unit.toString().length < 2 ?
		'0' + unit.toString() : 
		unit;
}

function init() {
	// competely reset
	old = new Date();
	total = 0;
	start_timer();
}

function start_timer() {
	interval = setInterval(function() {
	
	// count the cummulative seconds in ms
	var moving = new Date().getTime();
	distance = moving - old + total;
	distance = ms_left - distance;
	
	var sec = Math.floor(distance/1000 % 60);
	var min = Math.floor(distance / 1000 / 60 % 60)
	var hrs = Math.floor(distance / 1000 / 60 / 60 % 24);
	var days = Math.floor(distance / 1000 / 60 / 60 / 24);
	
	if (on) {
		document.getElementById('date').innerHTML = add_zero(days) + 'd ' + add_zero(hrs) +'h ' + add_zero(min) + 'm ' + add_zero(sec) + 's ';
	}
	
	},250);
}

document.getElementById("start").addEventListener("click", unpause);
document.getElementById("stop").addEventListener("click", pause);
document.getElementById("starter").addEventListener("click", function() {
	// grab the value and start your timer
	ms_left = document.getElementById("text_input").value;
	ms_left = min_to_ms(ms_left);
	init();
});


</script>
