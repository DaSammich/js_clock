<body>


enter your minutes: <input type='text'> <button>Start Countdown</button>
<br>
<span id='date'>0d 0h 0m 0s</span>
<br>
<button id='start'>start</button>
<button id='stop'>pause</button>





</body>


<script>

var old = new Date();
var on = true;
var total = 0;
var interval = null;

function pause(interval) {
	if (on) {
		on = false;
		// save the cummulative time
		total += new Date().getTime() - old;
		clearInterval(interval);
	}
}

function unpause(interval) {
	if (!on) {
		old = new Date();
		start_timer();
		on = true;
		// start over and add in the cumulative time
	}
}

function start_timer() {
	interval = setInterval(function() {
	var moving = new Date().getTime();
	distance = moving - old + total;
	
	var sec = Math.floor(distance/1000 % 60);
	var min = Math.floor(distance / 1000 / 60 % 60)
	var hrs = Math.floor(distance / 1000 / 60 / 60 % 24);
	var days = Math.floor(distance / 1000 / 60 / 60 / 24);
	
	if (on) {
		document.getElementById('date').innerHTML = days + 'd ' + hrs +'h ' + min + 'm ' + sec + 's ';
	}
	
	},250);
}

document.getElementById("start").addEventListener("click", unpause);
document.getElementById("stop").addEventListener("click", pause)
start_timer();

</script>



</html>
